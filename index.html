
<!DOCTYPE html>   
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">	 
        <link media="all" rel="stylesheet" href="css/style.css">
        <link rel="icon" href="https://camo.githubusercontent.com/eb8b5f9caa4b4765b222e961729eadb775ac710b/68747470733a2f2f67617265766e612e6769746875622e696f2f6a732d73616d706c65732f696d616765732f612d6c6576656c2d69636f2e706e67" >	
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <title>A-level</title>
    </head> 
    <body>
        <div class="wrapper">
            <header>
                <div class="container">
                    <div class="logo-wrap">
                        <a href="#"><img src="img/logo.png" alt="logo"></a>
                    </div>
                    <div class="cart"><img src="img/icons/cart.svg" alt="cart"></div>
                </div>
            </header>
            <main>
                <div class="container">
                    <section class="banner">
                        <div class="container">
                            <div class="h-btn-wrapper">
                                <h2>IPad Air</h2>
                                <button class="add-to-cart">Add to cart</button>
                            </div>
                            <img src="img/banners/ipad_air_banner.jpg" alt="mac">
                        </div>
                    </section>
                    <section class="search">
                        <div class="container">
                            <div class="input-search-wrap">
                                <label for="search-input">
                                    <div class="search-icon">
                                        <img src="img/icons/search.svg" alt="search">
                                    </div>
                                    <input type="search" id="search-input" name="search" placeholder="Enter device name...">
                                </label>
                                <div class="filter-icon-wrap">
                                    <img src="img/icons/filter.svg" alt="filter">
                                </div>
                                <div class="setting-icon-wrap">
                                    <img src="img/icons/settings.svg" alt="setting">
                                </div>
                            </div>
                        </div>
                    </section>
                    <section class="product-cards">
                        <div class="container">
                            <div class="filter-wrapper">
                                <div class="filter">
                                    <div class="filter-item">
                                        <div class="filter-title">
                                            <h4>Price</h4>
                                            <div class="arrow"></div>
                                        </div>
                                        <div class="price-variants filter-variants">
                                            <div>
                                                <label for="priceFrom">From</label>
                                                <input type="text" id="priceFrom">
                                            </div>
                                            <div>
                                                <label for="priceTo">To</label>
                                                <input type="text" id="priceTo">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="filter-item">
                                        <div class="filter-title">
                                            <h4>Color</h4>
                                            <div class="arrow"></div>
                                        </div>
                                        <div class="color-variants filter-variants">
                                        </div>
                                    </div>
                                    <div class="filter-item">
                                        <div class="filter-title">
                                            <h4>Memory</h4>
                                            <div class="arrow"></div>
                                        </div>
                                        <div class="memory-variants filter-variants">
                                        </div>
                                    </div>
                                    <div class="filter-item">
                                        <div class="filter-title">
                                            <h4>OS</h4>
                                            <div class="arrow"></div>
                                        </div>
                                        <div class="os-variants filter-variants">
                                        </div>
                                    </div>
                                    <div class="filter-item">
                                        <div class="filter-title">
                                            <h4>Display</h4>
                                            <div class="arrow"></div>
                                        </div>
                                        <div class="display-variants filter-variants">
                                            <div class="display-variant">
                                                <input type="checkbox" id="2-5inch">
                                                <label for="2-5inch">2-5 inch</label>
                                            </div>
                                            <div class="display-variant">
                                                <input type="checkbox" id="5-7inch">
                                                <label for="5-7inch">5-7 inch</label>
                                            </div>
                                            <div class="display-variant">
                                                <input type="checkbox" id="7-12inch">
                                                <label for="7-12inch">7-12 inch</label>
                                            </div>
                                            <div class="display-variant">
                                                <input type="checkbox" id="12-16inch">
                                                <label for="12-16inch">12-16 inch</label>
                                            </div>
                                            <div class="display-variant">
                                                <input type="checkbox" id="16andmore">
                                                <label for="16andmore">+16 inch</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="items-wrapper"></div>
                            <div class="modal-card-wrapper">
                                <div class="modal-card">
                                    <div class="modal-img-wrapper">
                                        <div class="modal-img">
                                            <img src="" alt="">
                                        </div>
                                    </div>
                                    <div class="modal-description-wrapper">
                                        <div class="modal-description">
                                            <h3>sadasd</h3>
                                            <div class="modal-reviews">
                                                <div class="heart"></div>
                                                <div class="product-reviews">
                                                    <p><span class="reviews-percent"></span> Positive reviews</p>
                                                    <p>Above avarage</p>
                                                </div>
                                                <div class="product-orders">
                                                    <p class="orders-number"></p>
                                                    <p>orders</p>
                                                </div>
                                            </div>
                                            <dl>
                                                <div class="modal-color">
                                                    <dt>Color:</dt>
                                                    <dd></dd>
                                                </div>
                                                <div class="modal-operating-system">
                                                    <dt>Operating System:</dt>
                                                    <dd></dd>
                                                </div>
                                                <div class="modal-chip">
                                                    <dt>Chip:</dt>
                                                    <dd></dd>
                                                </div>
                                                <div class="modal-height">
                                                    <dt>Height:</dt>
                                                    <dd></dd>
                                                </div>
                                                <div class="modal-width">
                                                    <dt>Width:</dt>
                                                    <dd></dd>
                                                </div>
                                                <div class="modal-depth">
                                                    <dt>Depth:</dt>
                                                    <dd></dd>
                                                </div>
                                                <div class="modal-weight">
                                                    <dt>Weight:</dt>
                                                    <dd></dd>
                                                </div>
                                            </dl>
                                        </div>
                                    </div>
                                    <div class="modal-price-wrapper">
                                        <div>
                                            <p>$ <span class="modal-price"></span></p>
                                            <p>Stock: <span class="modal-amount"></span> pcs</p>
                                            <button class="add-to-cart">Add to cart</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </main>
        </div>
        <script src="js/items.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
